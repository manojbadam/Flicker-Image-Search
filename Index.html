<html >
	<head>
		<script type="text/javascript" src="js/jquery-1.4.2.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
	</head>
	<body ng-app="app">
		<div ng-controller="firstController">
		<br />
		<input type="text" ng-model="searchString">
			<br />
			<input type="button" ng-click="Search()" value="search">
			<br />
			<br />
			<ul style="list-style-type:none;">
				<li ng-repeat="person in Data.photos.photo" style="float:left;margin:5px;">
				   <img ng-src="https://farm{{person.farm}}.staticflickr.com/{{person.server}}/{{person.id}}_{{person.secret}}.jpg" title="{{person.title}}" height="200px" width="200px">
				</li>
			</ul>
			
		</div>
	</body>
</html>
